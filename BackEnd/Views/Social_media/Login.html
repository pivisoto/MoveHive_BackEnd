<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Move Hive</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #f0f0f0;
        }

        .login-container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 380px;
            position: relative;
            overflow: hidden;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
            cursor: pointer;
            color: #a0a0a0;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-move {
            font-size: 3.5em;
            font-weight: bold;
            color: #ffffff;
            display: block;
            line-height: 1;
            margin-bottom: -5px;
        }

        .logo-hive {
            font-size: 3.5em;
            font-weight: bold;
            color: #facc15;
            display: block;
            line-height: 1;
        }
        
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 8px;
            color: #d0d0d0;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 6px;
            color: #f0f0f0;
            font-size: 1em;
            box-sizing: border-box;
        }

        .form-group input::placeholder {
            color: #888888;
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 0.85em;
            color: #b0b0b0;
            text-decoration: none;
            margin-top: -10px;
            margin-bottom: 25px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border: none;
            box-sizing: border-box;
            transition: background-color 0.2s ease;
        }

        .btn-primary {
            background-color: #facc15;
            color: #1e1e1e;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            background-color: #eab308;
        }

        .btn-secondary {
            background-color: transparent;
            color: #f0f0f0;
            border: 2px solid #5a5a5a;
            margin-bottom: 20px;
        }

        .btn-secondary:hover {
            background-color: #3a3a3a;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #888888;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #4a4a4a;
        }

        .divider:not(:empty)::before {
            margin-right: .5em;
        }

        .divider:not(:empty)::after {
            margin-left: .5em;
        }

        .btn-google {
            background-color: #4a4a4a;
            color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-google:hover {
            background-color: #5a5a5a;
        }

        .btn-google img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(100%) contrast(100%);
        }

        .message-area {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.9em;
            text-align: center;
            min-height: 1.2em; 
        }
        .message-success {
            background-color: #28a745; 
            color: white;
        }
        .message-error {
            background-color: #dc3545; 
            color: white;
        }

        /* === Estilos do Modal Adicionados === */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* Escondido por padrão */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #2c2c2c;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 420px;
            text-align: center;
            position: relative;
            color: #f0f0f0;
        }

        .modal-content h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #ffffff;
        }

        .modal-content p {
            color: #d0d0d0;
            margin-bottom: 30px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
            gap: 15px; /* Espaço entre os botões */
        }
        
        .modal-buttons .btn {
            width: auto;
            flex-grow: 1;
            padding: 12px 20px;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2em;
            color: #a0a0a0;
            cursor: pointer;
            line-height: 1;
            transition: color 0.2s ease;
        }

        .close-modal:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>

        <div class="theme-toggle">

        <div class="logo">

        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>

            <div class="form-group">
                <label for="password">Senha</label>

            <a href="http://127.0.0.1:5500/BackEnd/Views/Social_media/resetSenhaSolicitar.html" class="forgot-password">Esqueceu sua senha?</a>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <!-- O onclick foi removido daqui e será controlado pelo JavaScript -->
            <button type="button" id="registerBtn" class="btn btn-secondary">Cadastrar-se</button>

    <!-- === Estrutura do Modal Adicionada === -->
    <div id="choiceModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Como você deseja se cadastrar?</h2>
            <p>Escolha uma opção para continuar o seu registro na Move Hive.</p>
            <div class="modal-buttons">
                <button id="pessoaBtn" class="btn btn-primary">Pessoa</button>
                <button id="empresaBtn" class="btn btn-primary">Empresa</button>
            </div>
        </div>
    </div>

    <script>
       const baseUrl = 'http://127.0.0.1:5000';
       const usuarioApiUrl = `${baseUrl}/usuario`;

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const messageArea = document.getElementById('messageArea');

            const email = emailInput.value;
            const senha = passwordInput.value;

            messageArea.textContent = ''; 
            messageArea.className = 'message-area'; 

            if (!email || !senha) {
                messageArea.textContent = 'Por favor, preencha o e-mail e a senha.';
                messageArea.classList.add('message-error');
                return;
            }


            // ============================ REQUISIÇÂO ============================
            const data = {
                email: email,
                senha: senha
            };

            messageArea.textContent = 'Entrando...'; 
            messageArea.className = 'message-area'; 

            try {
                const response = await fetch(usuarioApiUrl + '/LoginUsuario', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) { 
                    if (result.token) {
                        
                        localStorage.setItem('jwtToken', result.token);
                        
                        window.location.href = 'http://127.0.0.1:5500/BackEnd/Views/Social_media/Feed.html';
                        return; 
                    } else if (result.erro) {
                        messageArea.textContent = result.erro;
                        messageArea.classList.add('message-error');
                    } else {

                        messageArea.textContent = result.mensagem || 'Login bem-sucedido, mas ocorreu um problema inesperado.';
                        messageArea.classList.add(result.mensagem ? 'message-success' : 'message-error');
                    }
                } else {
                    messageArea.textContent = result.erro || `Erro ${response.status}: Não foi possível fazer login.`;
                    messageArea.classList.add('message-error');
                }

            } catch (error) {
                console.error('Erro na requisição:', error);
                messageArea.textContent = 'Ocorreu um erro ao tentar conectar com o servidor. Tente novamente.';
                messageArea.classList.add('message-error');
            }
        });

        // ============================ SCRIPT DO MODAL ADICIONADO ============================
        document.addEventListener('DOMContentLoaded', () => {
            const registerBtn = document.getElementById('registerBtn');
            const choiceModal = document.getElementById('choiceModal');
            const closeModalBtn = document.querySelector('.close-modal');
            const pessoaBtn = document.getElementById('pessoaBtn');
            const empresaBtn = document.getElementById('empresaBtn');
            
            const registerUrl = 'http://127.0.0.1:5500/BackEnd/Views/Social_media/Register.html';

            // Mostra o modal quando o botão de registro é clicado
            registerBtn.addEventListener('click', (event) => {
                event.preventDefault(); 
                choiceModal.style.display = 'flex';
            });

            // Função para fechar o modal
            const closeModal = () => {
                choiceModal.style.display = 'none';
            };

            // Eventos para fechar o modal
            closeModalBtn.addEventListener('click', closeModal);
            choiceModal.addEventListener('click', (event) => {
                // Fecha se o fundo (overlay) for clicado
                if (event.target === choiceModal) {
                    closeModal();
                }
            });

            // Redireciona com base na escolha
            pessoaBtn.addEventListener('click', () => {
                // Redireciona para a página de registro de pessoa
                window.location.href = `http://127.0.0.1:5500/BackEnd/Views/Social_media/Register.html`;
            });
            
            empresaBtn.addEventListener('click', () => {
                // Redireciona para a página de registro de empresa
                window.location.href = `http://127.0.0.1:5500/BackEnd/Views/Social_media/RegisterEmpresa.html`;
            });
        });
    </script>
