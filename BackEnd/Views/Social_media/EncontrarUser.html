<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar Usuários - Feed Claro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- ESTILOS GERAIS --- */
        :root {
            --primary-color: #f0f2f5;
            --secondary-color: #ffffff;
            --accent-color: #ffd700;
            --text-color: #333;
            --border-color: #dbdbdb;
            --button-followed-bg: #e0e0e0;
            --button-followed-text: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--primary-color);
            min-height: 100vh;
        }
        
        /* --- CABEÇALHO --- */
        .app-header {
            background-color: var(--secondary-color);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-area { display: flex; align-items: center; }
        .logo-area h1 { font-size: 1.4rem; font-weight: 600; margin-left: 10px; }
        .honeycomb-logo { width: 30px; height: 26px; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; }
        .honeycomb-logo div { width: 10px; height: 11.54px; background-color: var(--accent-color); margin: 0.5px; clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); }
        .honeycomb-logo div:nth-child(4), .honeycomb-logo div:nth-child(5), .honeycomb-logo div:nth-child(6), .honeycomb-logo div:nth-child(7) { transform: translateX(5px); }
        .header-actions i { font-size: 1.5rem; margin-left: 20px; cursor: pointer; color: #555; }
        
        /* --- CONTEÚDO PRINCIPAL --- */
        .user-list-container {
            padding: 15px;
            padding-bottom: 80px;
        }
        
        .page-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
        }
        
        .filter-container {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 15px;
        }

        .filter-button {
            flex: 1;
            padding: 8px 10px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid var(--border-color);
            background-color: var(--secondary-color);
            color: var(--text-color);
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            text-align: center;
        }

        .filter-button.active {
            background-color: var(--accent-color);
            border-color: #e6c300;
            color: #333;
        }
        
        /* --- CARD DE USUÁRIO --- */
        .user-entry {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--secondary-color);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-grow: 1;
            min-width: 0;
            cursor: pointer;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid var(--border-color);
        }
        
        .user-details h3, .user-details p {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .user-details h3 { font-size: 0.95rem; font-weight: 600; margin: 0; }
        .user-details p { font-size: 0.85rem; color: #8e8e8e; margin: 0; line-height: 1.3; }
        .user-location i, .user-sector i { margin-right: 4px; }
        
        /* --- BOTÕES DE AÇÃO --- */
        .user-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .follow-button, .visit-profile-button {
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: bold;
            transition: background-color 0.2s ease, color 0.2s ease;
            white-space: nowrap;
        }
        
        .follow-button {
            background-color: var(--accent-color);
            color: #333;
            border: none;
        }

        .follow-button.followed {
            background-color: var(--button-followed-bg);
            color: var(--button-followed-text);
            border: 1px solid var(--border-color);
        }
        
        .follow-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .visit-profile-button {
            background-color: #f0f0f0;
            color: #555;
            border: 1px solid var(--border-color);
            text-decoration: none;
        }
        .visit-profile-button:hover { background-color: #e0e0e0; }

        /* --- MENSAGENS E MODAL --- */
        .loading-message, .error-message, .empty-message { text-align: center; padding: 40px 20px; color: #8e8e8e; }
        .error-message { color: #d9534f; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background-color: var(--secondary-color); margin: auto; padding: 25px; border-radius: 12px; width: 90%; max-width: 500px; position: relative; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .close-button { color: #aaa; position: absolute; top: 10px; right: 15px; font-size: 28px; font-weight: bold; cursor: pointer; }
        .modal-header { text-align: center; margin-bottom: 20px; }
        .modal-avatar { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; margin-bottom: 10px; border: 3px solid var(--border-color); }
        .modal-username { font-size: 1.4rem; font-weight: 600; margin: 0; }
        .modal-fullname { font-size: 1rem; color: #8e8e8e; margin-top: 2px; }
        .modal-location { font-size: 0.9rem; color: #8e8e8e; margin-top: 5px; }
        .modal-body strong { display: block; margin-bottom: 5px; font-size: 1rem; }
        .sports-list { list-style: none; padding: 0; }
        .sports-list li { background-color: var(--primary-color); padding: 8px 12px; border-radius: 6px; margin-bottom: 8px; font-size: 0.9rem; }
        .sports-list span { font-weight: bold; color: var(--text-color); text-transform: capitalize; }
        
        /* --- NAVEGAÇÃO INFERIOR --- */
        .bottom-nav { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 600px; background-color: var(--accent-color); display: flex; justify-content: space-around; align-items: center; padding: 10px 0; border-top: 1px solid #cca300; z-index: 100; }
        .nav-item { color: #333; font-size: 1.6rem; text-decoration: none; padding: 5px 15px; }
        .nav-item.active { color: #000; font-weight: bold; }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <div class="logo-area">
                <div class="honeycomb-logo">
                    <div></div><div></div><div></div>
                    <div></div><div></div><div></div><div></div>
                </div>
                <h1>Feed Claro</h1>
            </div>
            <div class="header-actions">
                <i class="fas fa-search"></i>
                <i class="fas fa-bell"></i>
                <i class="fas fa-comment-alt"></i>
            </div>
        </header>

        <main class="user-list-container" id="userListContainer">
            <h2 class="page-title">Sugestões para você</h2>
            <div class="filter-container">
                <button class="filter-button" id="filter-random">Aleatório</button>
                <button class="filter-button" id="filter-suggestions">Sugestões</button>
                <button class="filter-button" id="filter-companies">Empresas</button>
                <button class="filter-button" id="filter-following">Seguindo</button>
            </div>
        </main>
        
        <nav class="bottom-nav">
            <a href="http://127.0.0.1:5500/BackEnd/Views/Social_media/Feed.html" class="nav-item"><i class="fas fa-home"></i></a>
            <a href="http://127.0.0.1:5500/BackEnd/Views/Social_media/MeusTreinos.html" class="nav-item"><i class="fas fa-dumbbell"></i></a>
            <a href="http://127.0.0.1:5500/BackEnd/Views/Social_media/MeusPosts.html" class="nav-item"><i class="fas fa-image"></i></a>
            <a href="http://127.0.0.1:5500/BackEnd/Views/Social_media/AdicionarEvento.html" class="nav-item"><i class="fas fa-trophy"></i></a>
            <a href="http://127.0.0.1:5500/BackEnd/Views/Social_media/EncontrarUser.html" class="nav-item active"><i class="fas fa-user"></i></a>
        </nav>
    </div>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modalUserDetails">
                <div class="modal-header">
                    <img src="" alt="Avatar do usuário" id="modalUserAvatar" class="modal-avatar">
                    <h2 id="modalUsername" class="modal-username"></h2>
                    <p id="modalUserFullName" class="modal-fullname"></p>
                    <p id="modalUserLocation" class="modal-location"></p>
                </div>
                <div class="modal-body">
                    <p id="modalUserBio"></p>
                    <strong id="modalExtraInfoTitle"></strong>
                    <ul id="modalUserSports" class="sports-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const baseUrl = 'http://127.0.0.1:5000';
            const token = localStorage.getItem('jwtToken');

            // --- NOVA LÓGICA ADICIONADA AQUI ---
            // Decodifica o token para verificar o tipo de usuário e ajustar a UI.
            try {
                if (token) {
                    const decodedToken = jwt_decode(token);
                    console.log("Token decodificado:", decodedToken); // Para depuração

                    // Se o usuário for do tipo "empresa", esconde o botão de sugestões.
                    if (decodedToken.tipo_usuario === 'empresa') {
                        const suggestionsButton = document.getElementById('filter-suggestions');
                        if (suggestionsButton) {
                            suggestionsButton.style.display = 'none';
                        }
                    }
                }
            } catch (error) {
                console.error("Não foi possível decodificar o token:", error);
                // O token pode ser inválido, continua a execução sem privilégios especiais.
            }
            // --- FIM DA NOVA LÓGICA ---

            // URLs da API
            const randomUsersApiUrl = `${baseUrl}/usuario/usuariosSemFiltro`;
            const suggestionsApiUrl = `${baseUrl}/usuario/usuariosComFiltro`; 
            const followingApiUrl = `${baseUrl}/usuario/usuariosSeguidos`;
            const companiesApiUrl = `${baseUrl}/usuarioEmpresa/ListarEmpresas`;
            const followApiUrl = `${baseUrl}/usuario/follow`;
            const unfollowApiUrl = `${baseUrl}/usuario/unfollow`;
            
            // Elementos do DOM
            const container = document.getElementById('userListContainer');
            const pageTitle = document.querySelector('.page-title');
            const modal = document.getElementById('userModal');
            const closeButton = document.querySelector('.close-button');
            const filterRandomBtn = document.getElementById('filter-random');
            const filterSuggestionsBtn = document.getElementById('filter-suggestions');
            const filterCompaniesBtn = document.getElementById('filter-companies');
            const filterFollowingBtn = document.getElementById('filter-following');
            const filterButtons = [filterRandomBtn, filterSuggestionsBtn, filterCompaniesBtn, filterFollowingBtn];

            if (!token) {
                alert("Autenticação necessária. Redirecionando para o login.");
                window.location.href = 'http://127.0.0.1:5500/BackEnd/Views/Social_media/Login.html';
                return;
            }

            /**
             * Cria o elemento HTML para uma entrada de usuário ou empresa na lista.
             */
            function createUserEntryElement(entity, options = {}) {
                const userEntry = document.createElement('div');
                userEntry.className = 'user-entry';
                userEntry.dataset.userId = entity.id;

                const isCompany = !!entity.setor;
                const userName = entity.username || 'usuário';
                const fullName = isCompany ? (entity.nome || 'Nome da empresa não informado') : (entity.nome_completo || 'Nome não informado');
                const userAvatar = entity.foto_perfil || `https://ui-avatars.com/api/?name=${encodeURIComponent(userName)}&size=45&background=e0e0e0&color=333`;
                
                const isFollowed = options.isFollowingList ? true : (entity.is_followed_by_me || false);
                
                let extraInfoElement = '';
                if (isCompany) {
                    extraInfoElement = entity.setor ? `<p class="user-sector"><i class="fas fa-briefcase"></i>${entity.setor}</p>` : '<p class="user-sector">&nbsp;</p>';
                } else {
                    let locationString = (entity.cidade && entity.estado) ? `${entity.cidade}, ${entity.estado}` : (entity.cidade || entity.estado || '');
                    extraInfoElement = locationString ? `<p class="user-location"><i class="fas fa-map-marker-alt"></i>${locationString}</p>` : '<p class="user-location">&nbsp;</p>';
                }

                userEntry.innerHTML = `
                    <div class="user-info">
                        <img src="${userAvatar}" alt="Avatar de ${userName}" class="user-avatar">
                        <div class="user-details">
                            <h3>${userName}</h3>
                            <p>${fullName}</p>
                            ${extraInfoElement}
                        </div>
                    </div>
                    <div class="user-actions">
                        <a href="PerfilAlheio.html?id=${entity.id}" class="visit-profile-button">Ver Perfil</a>
                        <button class="follow-button ${isFollowed ? 'followed' : ''}">${isFollowed ? 'Seguindo' : 'Seguir'}</button>
                    </div>
                `;

                const followButton = userEntry.querySelector('.follow-button');
                followButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    handleFollowToggle(entity.id, followButton, options, userEntry);
                });

                const userInfo = userEntry.querySelector('.user-info');
                userInfo.addEventListener('click', () => {
                    showUserDetailsModal(entity);
                });

                return userEntry;
            }

            /**
             * Lida com a lógica de seguir/deixar de seguir.
             */
            async function handleFollowToggle(userId, button, options, entryElement) {
                const isCurrentlyFollowed = button.classList.contains('followed');
                button.disabled = true;

                try {
                    await toggleFollowState(userId, !isCurrentlyFollowed, token);
                    button.classList.toggle('followed');
                    button.textContent = isCurrentlyFollowed ? 'Seguir' : 'Seguindo';
                    
                    if (isCurrentlyFollowed && (options.isFollowingList || options.isCompaniesList)) {
                        entryElement.style.transition = 'opacity 0.3s ease';
                        entryElement.style.opacity = '0';
                        setTimeout(() => {
                            entryElement.remove();
                            if (!container.querySelector('.user-entry')) {
                                displayMessage('Você não está seguindo ninguém.', 'empty-message');
                            }
                        }, 300);
                    }
                } catch (error) {
                    console.error('Falha ao atualizar status de "seguir":', error);
                    alert(`Não foi possível ${isCurrentlyFollowed ? 'deixar de seguir' : 'seguir'} o usuário.`);
                } finally {
                    button.disabled = false;
                }
            }
            
            /**
             * Envia a requisição para la API para seguir/deixar de seguir.
             */
            async function toggleFollowState(userId, follow, token) {
                const url = follow ? followApiUrl : unfollowApiUrl;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ seguido_id: userId })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.erro || 'Ocorreu um erro na requisição.');
                }
                return await response.json();
            }
            
            /**
             * Exibe o modal com detalhes do usuário ou empresa.
             */
            function showUserDetailsModal(entity) {
                const isCompany = !!entity.setor;
                const userName = entity.username || 'usuário';
                
                document.getElementById('modalUserAvatar').src = entity.foto_perfil || `https://ui-avatars.com/api/?name=${encodeURIComponent(userName)}&size=90&background=e0e0e0&color=333`;
                document.getElementById('modalUsername').textContent = userName;
                document.getElementById('modalUserFullName').textContent = isCompany ? (entity.nome || 'Nome da empresa') : (entity.nome_completo || 'Nome não informado');
                
                const modalLocation = document.getElementById('modalUserLocation');
                if(isCompany) {
                    modalLocation.innerHTML = entity.setor ? `<i class="fas fa-briefcase"></i>${entity.setor}` : '';
                } else {
                    let locationString = (entity.cidade && entity.estado) ? `${entity.cidade}, ${entity.estado}` : (entity.cidade || entity.estado || '');
                    modalLocation.innerHTML = locationString ? `<i class="fas fa-map-marker-alt"></i>${locationString}` : '';
                }

                document.getElementById('modalUserBio').textContent = entity.biografia || 'Nenhuma biografia informada.';

                const extraInfoTitle = document.getElementById('modalExtraInfoTitle');
                const sportsList = document.getElementById('modalUserSports');
                sportsList.innerHTML = '';
                
                if (isCompany) {
                    extraInfoTitle.textContent = 'Setor de Atuação:';
                    const li = document.createElement('li');
                    li.textContent = entity.setor || 'Não informado';
                    sportsList.appendChild(li);
                } else {
                    extraInfoTitle.textContent = 'Esportes Praticados:';
                    if (entity.esportes_praticados && Object.keys(entity.esportes_praticados).length > 0) {
                        for (const [esporte, nivel] of Object.entries(entity.esportes_praticados)) {
                            const li = document.createElement('li');
                            li.innerHTML = `<span>${esporte}:</span> ${nivel}`;
                            sportsList.appendChild(li);
                        }
                    } else {
                        sportsList.innerHTML = '<li>Nenhum esporte informado.</li>';
                    }
                }

                modal.style.display = 'flex';
            }

            /**
             * Limpa o container e exibe uma mensagem.
             */
            function displayMessage(text, className) {
                const oldEntries = container.querySelectorAll('.user-entry, .loading-message, .error-message, .empty-message');
                oldEntries.forEach(entry => entry.remove());
                const messageElement = document.createElement('p');
                messageElement.className = className;
                messageElement.textContent = text;
                container.appendChild(messageElement);
            }

            /**
             * Busca e exibe a lista de usuários/empresas da API.
             */
            async function fetchAndDisplayUsers(apiUrl, options = {}) {
                pageTitle.textContent = options.title || 'Sugestões para você';
                displayMessage('Carregando...', 'loading-message');

                try {
                    const response = await fetch(apiUrl, { headers: { 'Authorization': `Bearer ${token}` } });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.erro || `Erro na API: ${response.statusText}`);
                    }
                    const data = await response.json();
                    const entities = data.usuarios || data.seguidores || data.usuarios_seguindo || data.empresas; // Generalizado

                    container.querySelector('.loading-message').remove();

                    if (Array.isArray(entities) && entities.length > 0) {
                        entities.forEach(entity => {
                            const optionsForElement = { 
                                isFollowingList: (apiUrl === followingApiUrl),
                                isCompaniesList: (apiUrl === companiesApiUrl)
                            };
                            const userElement = createUserEntryElement(entity, optionsForElement);
                            container.appendChild(userElement);
                        });
                    } else {
                        displayMessage(options.emptyText || 'Nenhum resultado encontrado.', 'empty-message');
                    }
                } catch (error) {
                    console.error("Falha ao carregar dados:", error);
                    displayMessage(`Não foi possível carregar os dados. ${error.message}`, 'error-message');
                }
            }

            /**
             * Configura os event listeners para filtros e modal.
             */
            const setActiveFilter = (activeButton) => {
                filterButtons.forEach(button => button.classList.remove('active'));
                activeButton.classList.add('active');
            };

            filterRandomBtn.addEventListener('click', () => {
                setActiveFilter(filterRandomBtn);
                fetchAndDisplayUsers(randomUsersApiUrl, { title: 'Sugestões para você', emptyText: 'Nenhum usuário encontrado.' });
            });

            filterSuggestionsBtn.addEventListener('click', () => {
                setActiveFilter(filterSuggestionsBtn);
                fetchAndDisplayUsers(suggestionsApiUrl, { title: 'Sugestões com base em seus esportes', emptyText: 'Nenhuma sugestão encontrada.' });
            });
            
            filterCompaniesBtn.addEventListener('click', () => {
                setActiveFilter(filterCompaniesBtn);
                fetchAndDisplayUsers(companiesApiUrl, { title: 'Empresas para seguir', emptyText: 'Nenhuma empresa encontrada para sugerir.' });
            });

            filterFollowingBtn.addEventListener('click', () => {
                setActiveFilter(filterFollowingBtn);
                fetchAndDisplayUsers(followingApiUrl, { title: 'Quem você segue', emptyText: 'Você ainda não segue ninguém.' });
            });
            
            closeButton.onclick = () => { modal.style.display = 'none'; };
            window.onclick = (event) => { if (event.target == modal) modal.style.display = 'none'; };
            
            // Carga inicial
            setActiveFilter(filterRandomBtn);
            fetchAndDisplayUsers(randomUsersApiUrl, { title: 'Sugestões para você' });
        });
    </script>
</body>
</html>
