<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Feed Claro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- ESTILOS VISUAIS --- */
        :root {
            --primary-color: #f0f2f5;
            --secondary-color: #ffffff;
            --accent-color: #ffd700;
            --text-color: #333;
            --border-color: #dbdbdb;
            --tiktok-bg: #f0f2f5;
            --tiktok-header-bg: #fff;
            --tiktok-card-bg: #fff;
            --tiktok-card-border: #e0e0e0;
            --tiktok-icon-color: #666;
            --tiktok-accent-text: #333;
            --error-color: #c0392b;
            --delete-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tiktok-bg);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--secondary-color);
            position: relative;
        }

        .app-header {
            background-color: var(--tiktok-header-bg);
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--tiktok-card-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .app-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .header-action {
            font-size: 1.5rem;
            color: var(--tiktok-icon-color);
            text-decoration: none;
        }

        .header-save-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
        }

        .page-content {
            padding: 20px 15px 80px 15px;
        }

        .profile-picture-editor {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .picture-wrapper {
            position: relative;
            cursor: pointer;
        }

        .profile-picture-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .picture-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .picture-wrapper:hover .picture-overlay {
            opacity: 1;
        }

        .change-photo-text {
            font-weight: 600;
            color: var(--text-color);
            margin-top: 10px;
        }

        #foto_perfil_input {
            display: none;
        }

        .edit-profile-form .form-group {
            margin-bottom: 20px;
        }

        .edit-profile-form label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .edit-profile-form input[type="text"],
        .edit-profile-form input[type="email"],
        .edit-profile-form input[type="password"],
        .edit-profile-form input[type="date"],
        .edit-profile-form textarea,
        .edit-profile-form select {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--primary-color);
            color: var(--text-color);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .edit-profile-form input::placeholder,
        .edit-profile-form textarea::placeholder {
            color: #999;
        }

        .edit-profile-form input:focus,
        .edit-profile-form textarea:focus,
        .edit-profile-form select:focus {
            outline: none;
            border-color: var(--accent-color);
            background-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.25);
        }

        .edit-profile-form textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .password-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .password-note {
            font-size: 0.85rem;
            color: #777;
            margin-bottom: 15px;
        }

        .action-button {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.2s ease;
        }

        .save-button {
            background-color: var(--accent-color);
            color: var(--tiktok-accent-text);
        }

        .save-button:hover {
            background-color: #e6c300;
        }

        .save-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .delete-button {
            background-color: transparent;
            color: var(--delete-color);
            border: 1px solid var(--delete-color);
        }

        .delete-button:hover {
            background-color: var(--delete-color);
            color: white;
        }
        
        .form-error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        /* --- ESTILOS DO POP-UP DE EXCLUSÃO --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 90%;
            width: 400px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .modal-content h3 {
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .modal-content p {
            margin-bottom: 25px;
            color: #666;
        }

        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .modal-btn-confirm {
            background-color: var(--delete-color);
            color: white;
        }
        .modal-btn-confirm:hover {
            background-color: #c0392b;
        }
        .modal-btn-confirm:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .modal-btn-cancel {
            background-color: #f0f2f5;
            color: #333;
        }
        .modal-btn-cancel:hover {
            background-color: #e1e3e6;
        }

    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <a href="http://127.0.0.1:5500/BackEnd/Views/Social_media/MeuPerfil.html" class="header-action"><i class="fas fa-arrow-left"></i></a>
            <h2>Editar Perfil</h2>
            <button class="header-save-btn" id="header-save-btn">Salvar</button>
        </header>

        <main class="page-content">
            <form id="edit-profile-form" class="edit-profile-form">

                <div class="profile-picture-editor">
                    <label for="foto_perfil_input" class="picture-wrapper">
                        <img src="https://via.placeholder.com/150" alt="Foto de Perfil" class="profile-picture-preview" id="profile-pic-preview">
                        <div class="picture-overlay"><i class="fas fa-camera"></i></div>
                    </label>
                    <input type="file" id="foto_perfil_input" name="foto_perfil" accept="image/*">
                    <span class="change-photo-text">Alterar foto de perfil</span>
                </div>

                <div class="form-group">
                    <label for="nome_completo">Nome Completo</label>
                    <input type="text" id="nome_completo" name="nome_completo" placeholder="Carregando...">
                </div>

                <div class="form-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Carregando...">
                </div>

                <div class="form-group">
                    <label for="biografia">Biografia</label>
                    <textarea id="biografia" name="biografia" placeholder="Carregando..."></textarea>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Carregando...">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select id="estado" name="estado">
                            <option value="">Carregando estados...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <select id="cidade" name="cidade" disabled>
                            <option value="">Selecione um estado primeiro</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" id="data_nascimento" name="data_nascimento">
                </div>

                <div class="password-section">
                    <p class="password-note">Deixe os campos abaixo em branco se não desejar alterar sua senha.</p>
                    <div class="form-group">
                        <label for="senha">Nova Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="••••••••">
                    </div>
                    <div class="form-group">
                        <label for="confirmar_senha">Confirmar Nova Senha</label>
                        <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="••••••••">
                        <p id="password-match-error" class="form-error-message">As senhas não coincidem.</p>
                    </div>
                </div>

                <button type="submit" class="action-button save-button" id="main-save-btn">Salvar Alterações</button>
                <button type="button" class="action-button delete-button" id="delete-account-btn">Excluir Conta</button>
            </form>
        </main>
    </div>

    <!-- POP-UP DE CONFIRMAÇÃO DE EXCLUSÃO -->
    <div class="modal-overlay" id="delete-confirm-modal">
        <div class="modal-content">
            <h3>Confirmar Exclusão</h3>
            <p>Você tem certeza que deseja excluir sua conta? Esta ação é permanente e todos os seus dados serão removidos.</p>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-cancel" id="cancel-delete-btn">Cancelar</button>
                <button class="modal-btn modal-btn-confirm" id="confirm-delete-btn">Sim, excluir</button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // --- CONFIGURAÇÕES E SELETORES ---
            const token = localStorage.getItem('jwtToken');
            const API_BASE_URL = 'http://127.0.0.1:5000';
            const IBGE_API_URL = 'https://servicodados.ibge.gov.br/api/v1/localidades';

            const form = document.getElementById('edit-profile-form');
            const profilePicPreview = document.getElementById('profile-pic-preview');
            const fileInput = document.getElementById('foto_perfil_input');
            const nomeCompletoInput = document.getElementById('nome_completo');
            const usernameInput = document.getElementById('username');
            const biografiaInput = document.getElementById('biografia');
            const emailInput = document.getElementById('email');
            const estadoSelect = document.getElementById('estado');
            const cidadeSelect = document.getElementById('cidade');
            const dataNascimentoInput = document.getElementById('data_nascimento');
            const senhaInput = document.getElementById('senha');
            const confirmarSenhaInput = document.getElementById('confirmar_senha');
            const passwordErrorMsg = document.getElementById('password-match-error');
            const mainSaveBtn = document.getElementById('main-save-btn');
            const headerSaveBtn = document.getElementById('header-save-btn');
            
            // Seletores para exclusão
            const deleteAccountBtn = document.getElementById('delete-account-btn');
            const deleteConfirmModal = document.getElementById('delete-confirm-modal');
            const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
            const confirmDeleteBtn = document.getElementById('confirm-delete-btn');


            // --- FUNÇÕES DE API (IBGE) ---
            async function loadStates() {
                try {
                    const response = await fetch(`${IBGE_API_URL}/estados`);
                    if (!response.ok) throw new Error('Falha ao buscar estados.');
                    const states = await response.json();
                    estadoSelect.innerHTML = '<option value="">Selecione um estado</option>';
                    states.sort((a, b) => a.nome.localeCompare(b.nome));
                    states.forEach(state => {
                        const option = document.createElement('option');
                        option.value = state.sigla;
                        option.textContent = state.nome;
                        estadoSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error(error);
                    estadoSelect.innerHTML = '<option value="">Erro ao carregar</option>';
                }
            }
            
            async function loadCities(stateSigla) {
                if (!stateSigla) {
                    cidadeSelect.innerHTML = '<option value="">Selecione um estado primeiro</option>';
                    cidadeSelect.disabled = true;
                    return;
                }
                cidadeSelect.innerHTML = '<option value="">Carregando cidades...</option>';
                cidadeSelect.disabled = true;
                try {
                    const response = await fetch(`${IBGE_API_URL}/estados/${stateSigla}/municipios`);
                    if (!response.ok) throw new Error('Falha ao buscar cidades.');
                    const cities = await response.json();
                    cidadeSelect.innerHTML = '<option value="">Selecione uma cidade</option>';
                    cities.forEach(city => {
                        const option = document.createElement('option');
                        option.value = city.nome;
                        option.textContent = city.nome;
                        cidadeSelect.appendChild(option);
                    });
                    cidadeSelect.disabled = false;
                } catch (error) {
                    console.error(error);
                    cidadeSelect.innerHTML = '<option value="">Erro ao carregar</option>';
                }
            }

            // --- FUNÇÕES DE DADOS DO USUÁRIO ---
            async function loadUserProfile() {
                if (!token) {
                    alert('Erro de autenticação: Token não encontrado.');
                    window.location.href = '/login.html'; // Redireciona se não houver token
                    return;
                }
                try {
                    const response = await fetch(`${API_BASE_URL}/usuario/MeuPerfil`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    if (!response.ok) throw new Error(`Erro: ${response.statusText}`);
                    const userData = await response.json();
                    await populateForm(userData);
                } catch (error) {
                    console.error('Falha ao carregar perfil:', error);
                    alert('Não foi possível carregar seus dados.');
                }
            }

            async function populateForm(data) {
                profilePicPreview.src = data.foto_perfil || 'https://via.placeholder.com/150';
                nomeCompletoInput.value = data.nome_completo || '';
                usernameInput.value = data.username || '';
                biografiaInput.value = data.biografia || '';
                emailInput.value = data.email || '';

                if (data.data_nascimento) {
                    const birthDate = new Date(data.data_nascimento);
                    const year = birthDate.getUTCFullYear();
                    const month = String(birthDate.getUTCMonth() + 1).padStart(2, '0');
                    const day = String(birthDate.getUTCDate()).padStart(2, '0');
                    dataNascimentoInput.value = `${year}-${month}-${day}`;
                } else {
                    dataNascimentoInput.value = '';
                }

                if (data.estado) {
                    estadoSelect.value = data.estado;
                    await loadCities(data.estado);
                    if (data.cidade) {
                        cidadeSelect.value = data.cidade;
                    }
                }
            }

            // --- FUNÇÃO DE ENVIO ---
            async function handleFormSubmit(event) {
                event.preventDefault();
                if (!token) {
                    alert('Erro de autenticação: Token não encontrado.');
                    return;
                }
                if (senhaInput.value !== confirmarSenhaInput.value) {
                    alert('As senhas não coincidem. Por favor, verifique.');
                    return;
                }
                setButtonsLoading(true);

                const formData = new FormData();
                formData.append('nome_completo', nomeCompletoInput.value);
                formData.append('username', usernameInput.value);
                formData.append('biografia', biografiaInput.value);
                formData.append('email', emailInput.value);
                formData.append('estado', estadoSelect.value);
                formData.append('cidade', cidadeSelect.value);
                formData.append('data_nascimento', dataNascimentoInput.value);

                if (senhaInput.value) {
                    formData.append('senha', senhaInput.value);
                }
                if (fileInput.files[0]) {
                    formData.append('foto_perfil', fileInput.files[0]);
                }

                try {
                    const response = await fetch(`${API_BASE_URL}/usuario/EditarUsuario`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });
                    const result = await response.json();
                    if (!response.ok) {
                        throw new Error(result.erro || 'Ocorreu um erro ao salvar.');
                    }
                    alert(result.mensagem || 'Perfil atualizado com sucesso!');
                } catch (error) {
                    console.error('Falha ao salvar o perfil:', error);
                    alert(`Erro: ${error.message}`);
                } finally {
                    setButtonsLoading(false);
                }
            }

            // --- FUNÇÃO DE EXCLUSÃO DE CONTA ---
            async function handleDeleteAccount() {
                if (!token) {
                    alert('Erro de autenticação: Token não encontrado.');
                    return;
                }
                confirmDeleteBtn.disabled = true;
                confirmDeleteBtn.textContent = 'Excluindo...';
                
                try {
                    const response = await fetch(`${API_BASE_URL}/usuario/ExcluirUsuario`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    const result = await response.json();
                    if (!response.ok) {
                        throw new Error(result.erro || 'Ocorreu um erro ao excluir a conta.');
                    }
                    
                    alert(result.mensagem || 'Conta excluída com sucesso.');
                    localStorage.removeItem('jwtToken'); // Limpa o token
                    window.location.href = '/pagina-de-login.html'; // Redireciona para a página de login

                } catch (error) {
                    console.error('Falha ao excluir a conta:', error);
                    alert(`Erro: ${error.message}`);
                    confirmDeleteBtn.disabled = false;
                    confirmDeleteBtn.textContent = 'Sim, excluir';
                }
            }

            // --- FUNÇÕES AUXILIARES E EVENT LISTENERS ---
            function validatePasswordsOnInput() {
                if (confirmarSenhaInput.value.length > 0 && senhaInput.value !== confirmarSenhaInput.value) {
                    passwordErrorMsg.style.display = 'block';
                } else {
                    passwordErrorMsg.style.display = 'none';
                }
            }

            function setupEventListeners() {
                form.addEventListener('submit', handleFormSubmit);
                headerSaveBtn.addEventListener('click', () => form.requestSubmit());
                fileInput.addEventListener('change', () => {
                    if (fileInput.files && fileInput.files[0]) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            profilePicPreview.src = e.target.result;
                        };
                        reader.readAsDataURL(fileInput.files[0]);
                    }
                });
                estadoSelect.addEventListener('change', () => {
                    const selectedState = estadoSelect.value;
                    loadCities(selectedState);
                });
                senhaInput.addEventListener('input', validatePasswordsOnInput);
                confirmarSenhaInput.addEventListener('input', validatePasswordsOnInput);
                
                // Eventos do modal de exclusão
                deleteAccountBtn.addEventListener('click', () => deleteConfirmModal.classList.add('show'));
                cancelDeleteBtn.addEventListener('click', () => deleteConfirmModal.classList.remove('show'));
                confirmDeleteBtn.addEventListener('click', handleDeleteAccount);
            }

            function setButtonsLoading(isLoading) {
                if (isLoading) {
                    mainSaveBtn.disabled = true;
                    mainSaveBtn.textContent = 'Salvando...';
                    headerSaveBtn.disabled = true;
                } else {
                    mainSaveBtn.disabled = false;
                    mainSaveBtn.textContent = 'Salvar Alterações';
                    headerSaveBtn.disabled = false;
                }
            }

            // --- INICIALIZAÇÃO ---
            setupEventListeners();
            await loadStates();
            await loadUserProfile();
        });
    </script>
</body>
</html>
