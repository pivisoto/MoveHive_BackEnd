<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuário</title>
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-hover: #3a56d4;
      --success-color: #4cc9f0;
      --error-color: #f72585;
      --light-gray: #f8f9fa;
      --dark-gray: #343a40;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #f5f7fa;
      color: #333;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 2rem;
      transition: var(--transition);
    }

    .card:hover {
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-weight: 600;
      color: var(--dark-gray);
      font-size: 0.9rem;
    }

    input, select {
      padding: 0.8rem 1rem;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .message {
      padding: 0.8rem;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }

    .error {
      background-color: rgba(247, 37, 133, 0.1);
      color: var(--error-color);
      border: 1px solid rgba(247, 37, 133, 0.3);
    }

    .success {
      background-color: rgba(76, 201, 240, 0.1);
      color: var(--success-color);
      border: 1px solid rgba(76, 201, 240, 0.3);
    }

    .selected-sports-list {
        margin-top: 0.8rem;
        padding: 0;
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
    }

    .selected-sport-item {
        display: inline-flex;
        align-items: center;
        background-color: var(--primary-color);
        color: white;
        padding: 0.4rem 0.8rem;
        border-radius: 20px;
        font-size: 0.9rem;
        white-space: nowrap;
        gap: 0.4rem;
    }

    .selected-sport-item span {
        flex-grow: 1;
    }

    .selected-sport-item .remove-sport {
        background: none;
        border: none;
        color: white;
        font-size: 1rem;
        line-height: 1;
        padding: 0;
        margin: 0;
        cursor: pointer;
        transition: opacity 0.2s ease;
        font-weight: bold;
        opacity: 0.8;
    }

    .selected-sport-item .remove-sport:hover {
        opacity: 1;
        color: var(--error-color);
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h2>Registro de Usuário</h2>

      <form id="registroForm">
        <div class="form-group">
          <label for="nome_completo">Nome Completo:</label>
          <input type="text" id="nome_completo" required placeholder="Digite seu nome completo">
        </div>

        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" required placeholder="Digite seu username">
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" required placeholder="exemplo@email.com">
        </div>

        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" required placeholder="Crie uma senha segura">
        </div>

        <div class="form-group">
          <label for="confirmarSenha">Confirmar Senha:</label>
          <input type="password" id="confirmarSenha" required placeholder="Repita sua senha">
        </div>

        <div class="form-group">
          <label for="estadoSelect">Estado:</label>
          <select id="estadoSelect" required>
            <option value="">Selecione o Estado</option>
            <option value="AC">Acre (AC)</option>
            <option value="AL">Alagoas (AL)</option>
            <option value="AP">Amapá (AP)</option>
            <option value="AM">Amazonas (AM)</option>
            <option value="BA">Bahia (BA)</option>
            <option value="CE">Ceará (CE)</option>
            <option value="DF">Distrito Federal (DF)</option>
            <option value="ES">Espírito Santo (ES)</option>
            <option value="GO">Goiás (GO)</option>
            <option value="MA">Maranhão (MA)</option>
            <option value="MT">Mato Grosso (MT)</option>
            <option value="MS">Mato Grosso do Sul (MS)</option>
            <option value="MG">Minas Gerais (MG)</option>
            <option value="PA">Pará (PA)</option>
            <option value="PB">Paraíba (PB)</option>
            <option value="PR">Paraná (PR)</option>
            <option value="PE">Pernambuco (PE)</option>
            <option value="PI">Piauí (PI)</option>
            <option value="RJ">Rio de Janeiro (RJ)</option>
            <option value="RN">Rio Grande do Norte (RN)</option>
            <option value="RS">Rio Grande do Sul (RS)</option>
            <option value="RO">Rondônia (RO)</option>
            <option value="RR">Roraima (RR)</option>
            <option value="SC">Santa Catarina (SC)</option>
            <option value="SP">São Paulo (SP)</option>
            <option value="SE">Sergipe (SE)</option>
            <option value="TO">Tocantins (TO)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="cidadeSelect">Cidade:</label>
          <select id="cidadeSelect" disabled required>
            <option value="">Selecione a Cidade</option>
          </select>
        </div>

        <div class="form-group">
          <label for="esporteSelect">Esportes Praticados:</label>
          <select id="esporteSelect">
            <option value="">Adicionar Esporte</option>
          </select>
          <div id="selectedSportsList" class="selected-sports-list">
          </div>
        </div>


        <div id="mensagem" class="message"></div>

        <button type="submit">Registrar</button>
      </form>
    </div>
  </div>

  <script>
    const baseUrl = 'http://127.0.0.1:5000';
    const usuarioApiUrl = `${baseUrl}/usuario`;
    const esportesApiUrl = `${baseUrl}/esportes`;

    const estadoSelect = document.getElementById('estadoSelect');
    const cidadeSelect = document.getElementById('cidadeSelect');
    const esporteSelect = document.getElementById('esporteSelect');
    const selectedSportsList = document.getElementById('selectedSportsList');
    const registroForm = document.getElementById('registroForm');
    const mensagemDiv = document.getElementById('mensagem');

    let selectedSportsIds = [];
    const sportIdToNameMap = {};

    async function popularCidadesPorEstado(uf) {
        cidadeSelect.innerHTML = '<option value="">Carregando Cidades...</option>';
        cidadeSelect.disabled = true;

        if (!uf) {
            cidadeSelect.innerHTML = '<option value="">Selecione a Cidade</option>';
            cidadeSelect.disabled = true;
            return;
        }

        const apiUrl = `https://servicodados.ibge.gov.br/api/v1/localidades/estados/${uf}/municipios`;

        try {
            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error(`Erro HTTP! status: ${response.status}`);
            }
            const cidades = await response.json();

            cidadeSelect.innerHTML = '<option value="">Selecione a Cidade</option>';

            if (cidades.length === 0) {
                cidadeSelect.innerHTML = '<option value="">Nenhuma cidade encontrada para este estado</option>';
            } else {
                cidades.sort((a, b) => a.nome.localeCompare(b.nome)).forEach(cidade => {
                    const option = document.createElement('option');
                    option.value = cidade.nome;
                    option.textContent = cidade.nome;
                    cidadeSelect.appendChild(option);
                });
            }

            cidadeSelect.disabled = false;

        } catch (error) {
            console.error('Erro ao carregar cidades:', error);
            cidadeSelect.innerHTML = '<option value="">Erro ao carregar cidades</option>';
            cidadeSelect.disabled = true;
        }
    }

    estadoSelect.addEventListener('change', () => {
        const selectedUf = estadoSelect.value;
        popularCidadesPorEstado(selectedUf);
    });


    document.addEventListener('DOMContentLoaded', async () => {
      try {
        esporteSelect.innerHTML = '<option value="">Adicionar Esporte</option>';
        esporteSelect.disabled = true;

        const response = await fetch(esportesApiUrl + '/ListarEsportes');
        if (!response.ok) {
             throw new Error(`Erro HTTP! status: ${response.status}`);
        }
        const esportes = await response.json();

        if (esportes.length > 0) {
             esportes.sort((a, b) => a.nome.localeCompare(b.nome)).forEach(esporte => {
              const option = document.createElement('option');
              option.value = esporte.id;
              option.textContent = esporte.nome;
              esporteSelect.appendChild(option);
              sportIdToNameMap[esporte.id] = esporte.nome;
            });
            esporteSelect.disabled = false;
        } else {
             const option = document.createElement('option');
             option.value = "";
             option.textContent = "Nenhum esporte disponível";
             esporteSelect.appendChild(option);
             esporteSelect.disabled = true;
        }


      } catch (error) {
        console.error('Erro ao carregar esportes:', error);
         esporteSelect.innerHTML = '<option value="">Erro ao carregar esportes</option>';
         esporteSelect.disabled = true;
      }

      cidadeSelect.innerHTML = '<option value="">Selecione a Cidade</option>';
      cidadeSelect.disabled = true;
    });

    esporteSelect.addEventListener('change', () => {
        const selectedSportId = esporteSelect.value;

        if (selectedSportId && !selectedSportsIds.includes(selectedSportId)) {
            const selectedSportName = sportIdToNameMap[selectedSportId];

            selectedSportsIds.push(selectedSportId);

            const sportItem = document.createElement('div');
            sportItem.classList.add('selected-sport-item');
            sportItem.dataset.sportId = selectedSportId;

            sportItem.innerHTML = `
                <span>${selectedSportName}</span>
                <button type="button" class="remove-sport" title="Remover Esporte">×</button>
            `;

            selectedSportsList.appendChild(sportItem);

            if (mensagemDiv.classList.contains('error') && mensagemDiv.textContent.includes('selecione pelo menos um esporte')) {
                 mensagemDiv.textContent = '';
                 mensagemDiv.className = 'message';
            }
        }

        esporteSelect.value = "";
    });

    selectedSportsList.addEventListener('click', (e) => {
        if (e.target.classList.contains('remove-sport')) {
            const sportItem = e.target.closest('.selected-sport-item');
            if (sportItem) {
                const sportIdToRemove = sportItem.dataset.sportId;

                selectedSportsIds = selectedSportsIds.filter(id => id !== sportIdToRemove);

                sportItem.remove();

                 if (selectedSportsIds.length === 0 && registroForm.querySelector('button[type="submit"]').clicked) {
                     mensagemDiv.textContent = 'Por favor, selecione pelo menos um esporte.';
                     mensagemDiv.className = 'message error';
                 } else if (mensagemDiv.classList.contains('error') && mensagemDiv.textContent.includes('selecione pelo menos um esporte')) {
                     mensagemDiv.textContent = '';
                     mensagemDiv.className = 'message';
                 }

            }
        }
    });


    registroForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome_completo = document.getElementById('nome_completo').value.trim();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;
      const confirmarSenha = document.getElementById('confirmarSenha').value;
      const estado = estadoSelect.value;
      const cidade = cidadeSelect.value;

      mensagemDiv.textContent = '';
      mensagemDiv.className = 'message';

      if (senha !== confirmarSenha) {
        mensagemDiv.textContent = 'As senhas não coincidem!';
        mensagemDiv.className = 'message error';
        return;
      }

      if (selectedSportsIds.length === 0) {
         mensagemDiv.textContent = 'Por favor, selecione pelo menos um esporte.';
         mensagemDiv.className = 'message error';
         return;
      }

      if (!nome_completo || !username || !email || !senha || !confirmarSenha || !estado || !cidade) {
          mensagemDiv.textContent = 'Por favor, preencha todos os campos obrigatórios.';
          mensagemDiv.className = 'message error';
          return;
      }

      // --- MODIFICAÇÃO AQUI: Construir a lista de esportes no formato desejado ---
      const esportesParaEnviar = selectedSportsIds.map(sportId => {
          const sportName = sportIdToNameMap[sportId] || 'Nome Desconhecido'; // Busca o nome pelo ID
          return {
              id: sportId,
              nome: sportName,
              nivel: "Iniciante" // Define o nível como "Iniciante"
          };
      });
      // --- FIM DA MODIFICAÇÃO ---


      try {
        const response = await fetch(usuarioApiUrl + '/RegistrarUsuario', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
              nome_completo: nome_completo,
              username: username,
              email: email,
              senha: senha,
              esportes_praticados: esportesParaEnviar, // Usa a nova lista formatada
              estado: estado,
              cidade: cidade
          })
        });

        const data = await response.json();

        if (response.ok) {
          mensagemDiv.className = 'message success';
          mensagemDiv.textContent = data.mensagem || 'Usuário registrado com sucesso!';
          // Reset form and state
          registroForm.reset();
          selectedSportsIds = []; // Clear the array
          selectedSportsList.innerHTML = ''; // Clear the displayed list
          cidadeSelect.innerHTML = '<option value="">Selecione a Cidade</option>';
          cidadeSelect.disabled = true;
          estadoSelect.value = "";
          esporteSelect.value = "";


          setTimeout(() => {
              window.location.href = 'Login.html'; // Redirect after success
          }, 1500);

        } else {
          mensagemDiv.className = 'message error';
          mensagemDiv.textContent = data.erro || data.mensagem || 'Erro ao registrar usuário. Tente novamente.';
        }
      } catch (error) {
        console.error('Erro na requisição de registro:', error);
        mensagemDiv.className = 'message error';
        mensagemDiv.textContent = 'Erro de conexão com o servidor ou falha na requisição.';
      }
    });


  </script>

</body>
</html>
