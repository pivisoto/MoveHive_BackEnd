<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuário</title>
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-hover: #3a56d4;
      --success-color: #4cc9f0;
      --error-color: #f72585;
      --light-gray: #f8f9fa;
      --dark-gray: #343a40;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #f5f7fa;
      color: #333;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      padding: 2rem;
    }
    
    .card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 2rem;
      transition: var(--transition);
    }
    
    .card:hover {
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    label {
      font-weight: 600;
      color: var(--dark-gray);
      font-size: 0.9rem;
    }
    
    input, select {
      padding: 0.8rem 1rem;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }
    
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 0.5rem;
    }
    
    button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .message {
      padding: 0.8rem;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }
    
    .error {
      background-color: rgba(247, 37, 133, 0.1);
      color: var(--error-color);
      border: 1px solid rgba(247, 37, 133, 0.3);
    }
    
    .success {
      background-color: rgba(76, 201, 240, 0.1);
      color: var(--success-color);
      border: 1px solid rgba(76, 201, 240, 0.3);
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h2>Registro de Usuário</h2>

      <form id="registroForm">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" required placeholder="Digite seu nome completo">
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" required placeholder="exemplo@email.com">
        </div>

        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" required placeholder="Crie uma senha segura">
        </div>

        <div class="form-group">
          <label for="confirmarSenha">Confirmar Senha:</label>
          <input type="password" id="confirmarSenha" required placeholder="Repita sua senha">
        </div>

        <div class="form-group">
          <label for="estadoSelect">Estado:</label>
          <select id="estadoSelect" required>
            <option value="">Selecione o Estado</option>
            <option value="AC">Acre (AC)</option>
            <option value="AL">Alagoas (AL)</option>
            <option value="AP">Amapá (AP)</option>
            <option value="AM">Amazonas (AM)</option>
            <option value="BA">Bahia (BA)</option>
            <option value="CE">Ceará (CE)</option>
            <option value="DF">Distrito Federal (DF)</option>
            <option value="ES">Espírito Santo (ES)</option>
            <option value="GO">Goiás (GO)</option>
            <option value="MA">Maranhão (MA)</option>
            <option value="MT">Mato Grosso (MT)</option>
            <option value="MS">Mato Grosso do Sul (MS)</option>
            <option value="MG">Minas Gerais (MG)</option>
            <option value="PA">Pará (PA)</option>
            <option value="PB">Paraíba (PB)</option>
            <option value="PR">Paraná (PR)</option>
            <option value="PE">Pernambuco (PE)</option>
            <option value="PI">Piauí (PI)</option>
            <option value="RJ">Rio de Janeiro (RJ)</option>
            <option value="RN">Rio Grande do Norte (RN)</option>
            <option value="RS">Rio Grande do Sul (RS)</option>
            <option value="RO">Rondônia (RO)</option>
            <option value="RR">Roraima (RR)</option>
            <option value="SC">Santa Catarina (SC)</option>
            <option value="SP">São Paulo (SP)</option>
            <option value="SE">Sergipe (SE)</option>
            <option value="TO">Tocantins (TO)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="esporteSelect">Esporte:</label>
          <select id="esporteSelect" required>
            <option value="">Selecione o Esporte</option>
          </select>
        </div>

        <div id="mensagem" class="message"></div>

        <button type="submit">Registrar</button>
      </form>
    </div>
  </div>

  <script>
    const baseUrl = 'http://127.0.0.1:5000'; 
    const usuarioApiUrl = `${baseUrl}/usuario`;
    const esportesApiUrl = `${baseUrl}/esportes`;

    // Carregar esportes no dropdown
    document.addEventListener('DOMContentLoaded', async () => {
      const select = document.getElementById('esporteSelect');
      try {
        const response = await fetch(esportesApiUrl + '/ListarEsportes');
        const esportes = await response.json();
        esportes.forEach(esporte => {
          const option = document.createElement('option');
          option.value = esporte.id;
          option.textContent = esporte.nome;
          select.appendChild(option);
        });
      } catch (error) {
        console.error('Erro ao carregar esportes:', error);
      }
    });

    // Submissão do formulário
    document.getElementById('registroForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;
      const confirmarSenha = document.getElementById('confirmarSenha').value;
      const estado = document.getElementById('estadoSelect').value;
      const esporte_id = document.getElementById('esporteSelect').value;
      const mensagemDiv = document.getElementById('mensagem');

      mensagemDiv.textContent = '';
      mensagemDiv.className = 'message';

      if (senha !== confirmarSenha) {
        mensagemDiv.textContent = 'As senhas não coincidem!';
        mensagemDiv.className = 'message error';
        return;
      }

      try {
        const response = await fetch(usuarioApiUrl + '/RegistrarUsuario', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ nome, email, senha, esporte_id, estado })
        });

        const data = await response.json();

        if (response.ok) {
          mensagemDiv.className = 'message success';
          mensagemDiv.textContent = 'Usuário registrado com sucesso!';
          document.getElementById('registroForm').reset();
          window.location.href = 'Login.html';

        } else {
          mensagemDiv.className = 'message error';
          mensagemDiv.textContent = data.erro || 'Erro ao registrar usuário.';
        }
      } catch (error) {
        mensagemDiv.className = 'message error';
        mensagemDiv.textContent = 'Erro de conexão com o servidor.';
      }
    });
  </script>

</body>
</html>
